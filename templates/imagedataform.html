

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/main.css" type="text/css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <title>
Image Data Extraction
</title>
</head>

<body>

    <main class="container p-5">




<form  action="{% url 'GetImageData' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <fieldset >
        <legend style="color: blue">Extracting Data From Images</legend>

        <input autocomplete="off" class="form-control form-control-lg" id="url" name="file" placeholder="Enter a URL here" required type="file"  >


    </fieldset>
    <br>
     <div class="form-group text-center">
         <button type="submit"> Extract</button>
    </div>
</form>





{% if messages %}
    {% for x in messages %}
        <center>
        <h2 style="color: red">{{ x }}</h2>
        </center>
    {% endfor %}
    {% endif %}



    {% if summary %}
    <div class="form-group">
        <label for="summary" style="color:red;">Summary</label>
        <textarea name="" id="summary" cols="35" rows="10" class="form-control form-control-lg" readonly>{{ summary }}
        </textarea>

    </div>
    <div class="form-group">
        <label for="keywords" style="color: red">Keywords</label>
    <textarea name="" id="summary" cols="35" rows="3" class="form-control form-control-lg" readonly>{{ key }}
        </textarea>
    </div>
               <div class="form-group">
        <label for="keywords" style="color: red">Content Variation</label>
    <textarea name="" id="summary" cols="35" rows="3" class="form-control form-control-lg" readonly>Length Of The Content Before Image Data Summarization:{{ Bcontent }} Words.-----
        Length Of The Content After Image Data Summarization:{{ Acontent }} Words.
        </textarea>
    </div>


{% endif %}







<center>
    <a href="{% url 'userhome' %}"><h2>Back to UserHome</h2></a>
</center>
    </main>
</body>
</html>
